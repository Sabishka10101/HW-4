<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas tree</title>
</head>
<body>
    <script>
        var max = prompt('Введите число');
        let line = "";
        for (let i = 1; i <= max; i++) {
            for (let j = 1; j <= i; j++) {
                line += "*";
            }
            line += "\n";
        }
        alert(line);
    </script>
</body>
</html>
